<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .margen{
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>Departamentos</h1>
    <label for="" >ID</label>
    <input type="text" name="" id="cajaid" class="margen"><br>
    <label for="">Nombre</label>
    <input type="text" id="cajanombre" class="margen"><br>
    <label for="">Localidad</label>
    <input type="text" id="cajalocalidad" class="margen"><br>
    <button id="botoncrear" class="margen">Crear</button>
    <button id="botonmodificar" class="margen">Modificar</button>
    <ul id="listadepartamentos"></ul>
    <div id="contenedorboton"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url="https://apicruddepartamentospgs.azurewebsites.net/"
        $(document).ready(function(){
            loadDepartamentos();
            $("#botoncrear").click(function(){
                $("#listadepartamentos").html("");
                // $("#listadepartamentos").empty();
                var nombre=$("#cajanombre").val();
                var id=parseInt($("#cajaid").val());
                var localidad=$("#cajalocalidad").val();

                var departamento=new Object();
                    departamento.numero=id;
                    departamento.nombre=nombre;
                    departamento.localidad=localidad;

                var datajson=JSON.stringify(departamento);
                console.log("mi departamento "+datajson);

                let request="webresources/departamentos/post";

                $.ajax({
                    url:url+request,
                    type:"POST",
                    contentType:"application/json",
                    data: datajson,
                    success:function(){
                        console.log("Subiendo");
                        loadDepartamentos();
                    }
                })
            })
            $("#botonmodificar").click(function(){
                $("#listadepartamentos").html("");
                // $("#listadepartamentos").empty();
                var nombre=$("#cajanombre").val();
                var id=parseInt($("#cajaid").val());
                var localidad=$("#cajalocalidad").val();

                var departamento=new Object();
                    departamento.numero=id;
                    departamento.nombre=nombre;
                    departamento.localidad=localidad;

                let request="webresources/departamentos/put";

                var datajson=JSON.stringify(departamento);

                $.ajax({
                    url:url+request,
                    type:"PUT",
                    contentType:"application/json",
                    data:datajson,
                    success:function(){
                        console.log("Modificando");
                        loadDepartamentos();
                    }
                })
            })
            
        })

        function loadDepartamentos(){
            let request="webresources/departamentos";
            $("#listadepartamentos").html("");
            $.getJSON(url+request,function(data){
                console.log("Entrando");
               
                $.each(data,function(index,departamento){
                    
                    var html=$("<li>")
                    html.text(" Numero "+departamento.numero+
                    " Nombre "+departamento.nombre+
                    " Localidad "+departamento.localidad);
                    
                    //var li= $("<li>",{"text":departamento.nombre"});
                    
                    
                    var boton=$("<button>")
                        boton.css("margin","10px");
                        boton.text("Borrar "+departamento.nombre);
                        boton.val(departamento.numero);
                        boton.addClass("botoneliminar");

                    html.append(boton);
                    $("#listadepartamentos").append(html);

                    boton.click(function(){
                      
                        var id=$(this).val();
                  

                        let request="webresources/departamentos/delete/"+id;

                        $.ajax({
                            url:url+request,
                            type:"DELETE",
                            success:function(){
                                console.log("Eliminando");
                                // $("#listadepartamentos").empty();
                                loadDepartamentos();
                            }
                        })
                    })
                })
                
            })
        }

    </script>

</body>
</html>
