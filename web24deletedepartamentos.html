<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Departamentos</h1>
    <ul id="listadepartamentos"></ul>
    <div id="contenedorboton"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url="https://apicruddepartamentospgs.azurewebsites.net/"
        $(document).ready(function(){
            loadDepartamentos();
            
        })

        function loadDepartamentos(){
            let request="webresources/departamentos";
            $.getJSON(url+request,function(data){
                console.log("Entrando");
                var html="";
                $.each(data,function(index,departamento){
                    

                    html+="<li> Numero "+departamento.numero;
                    html+= " Nombre "+departamento.nombre;
                    html+= " Localidad "+departamento.localidad;
                    html+= "<button value="+index+" style='margin:3px'>" +"Borrar   "+departamento.nombre+"</button>";
                    html+="</li>"
                    
                    
                    $("#listadepartamentos").html(html);
                    
                })
            })
        }

    </script>
</body>
</html>
