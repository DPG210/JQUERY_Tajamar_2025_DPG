<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 90px; height: 90px;
        }
    </style>
</head>
<body>
    <h1>Generar imagenes</h1>
    <input type="range" id="rango" max="20" min="1" value="1"/>
    <span id="valorrango"></span>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                var numImagenes= parseInt($("#rango").val());
                $("#valorrango").text(numImagenes);
                //CADA VEZ QUE MOVAMOS LIMPIAMOS EL CONTENEDOR DE IMAGENES
                $("#contenedor").html("");
                for(var i=1; i<=numImagenes;i++){
                    var imagen = $("<img>");
                        imagen.attr("src","imagenes/imagen1.jfif");
                    $("#contenedor").append(imagen);
                    imagen.mouseover(function(){
                        $(this).attr("src","imagenes/imagen2.jfif");
                    })
                    imagen.mouseout(function(){
                        $(this).attr("src","imagenes/imagen1.jfif");
                    })
                }
            })
        })
    </script>
</body>
</html>
