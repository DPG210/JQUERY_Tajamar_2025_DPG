<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo props Checkbox</h1>
    <label for="">Seleccione numero de checkbox</label>
    <input type="range" name="" id="rango" min="1" max="50" value="1"/>
    <span id="valorrango"></span>
    <h1 style="color:red" id="resultado">0</h1>
    <hr/>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
       $(document).ready(function() {
        $("#rango").change(function() {
            var numElementos = parseInt($("#rango").val());
            $("#valorrango").text(numElementos);
            $("#contenedor").html("");

            for (var i = 1; i <= numElementos; i++) {
                var aleatorio = parseInt(Math.random() * 500) + 1;
                var chk = $("<input>", {
                    "type": "checkbox",
                    "value": aleatorio
                });
                var label = $("<label>", { "text": aleatorio });

                $("#contenedor").append(chk);
                $("#contenedor").append(label);

                chk.change(function() {
                    // var resultado = parseInt($("#resultado").text());
                    // var valor = parseInt($(this).val()); 

                    // if ($(this).is(":checked") == true) {
                    //     resultado += valor;
                    // } else {
                    //     resultado -= valor;
                    // }


                    //CON EACH SUMAMOS SOLAMENTE LOS CONTROLES CHEQUEADOS
                    var resultado= 0;
                    $("input[type=checkbox]:checked").each(function(){
                        var valor= parseInt($(this).val());
                        resultado +=valor;
                    })


                    $("#resultado").text(resultado);
                });
            }
            }); 

        });
    </script>
</body>
</html>
