<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Empleados XML</h1>
    <button id="botonleer"> Leer Empleados XML</button>
    <ul id="listaempleados"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonleer").click(function(){
                console.log("Antes del servicio");
                $.get("documents/empleados.xml",function(data){
                    console.log("Dentro del servicio");
                    var html="";
                    //BUSCAOS LA ETIQUETA <APELLIDO>
                        $(data).find("APELLIDO").each(function(){
                            //EL CONTENIDO YA ES ACCESIBLE
                            var apellido= $(this).text();
                            html+= "<li>" + apellido + "</li>";
                        })
                        $("#listaempleados").html(html);
                })
                console.log("Despu√©s del servicio");
            })
        })
    </script>
</body>
</html>
