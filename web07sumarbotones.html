<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generar botones</h1>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            
            var contenedor= $("#contenedor");

            var mensaje= $("<h1>");
                var suma=0;
            
            for(var i=0;i<=10;i++){
                
                var boton=$("<button>");
                    boton.text(Math.floor(Math.random () *100));
                contenedor.append(boton);

                boton.click(function(){
                    console.log("aqui hemos llegado ")
                    suma += parseInt($(this).text());
                    console.log(suma);

                     mensaje.text("la suma es "+ suma);
                    
                })
                
               
            }
            
            console.log(mensaje.text("la suma es "+ suma));
            contenedor.append(mensaje);

            
            
        })
    </script>
</body>
</html>
