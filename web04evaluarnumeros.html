<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="numeros"></h1>
    <label >Numero 1</label>
    <input type="number" id="numero1">
    <label >Numero 2</label>
    <input type="number" id="numero2">
    <label >Numero 3</label>
    <input type="number" id="numero3">
    <button id="botoncalcular">Calcule</button>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){

            $("#botoncalcular").click(function(){
            var num1=parseInt($("#numero1").val());
            var num2=parseInt($("#numero2").val());
            var num3=parseInt($("#numero3").val());

            var mayor;
            var menor;
            var medio;

            if(num1> num2 && num1>num3){ 
                mayor=num1;
            }else if(num2>num1 && num2>num3){
                mayor=num2;
            }
            else {
                mayor=num3;
            }

            if(num1< num2 && num1<num3){ 
                menor=num1;
            }else if(num2<num1 && num2<num3){
                menor=num2;
            }
            else {
                menor=num3;
            }

            if(mayor!=num1 || menor!=num1){ 

                medio=num1;
            }else if(mayor!=num2 || menor!=num2){

                medio=num2;
            }
            else {
                medio=num3;
            }

            $("h1").text( mayor+" >"+medio+" >"+menor );
        })
            
        })
    </script>
</body>
</html>
