<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maestros</h1>
    <ul id="listadepartamentos"></ul>
    <hr/>
    <table id="tablaempleados">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url="https://apicruddepartamentospgs.azurewebsites.net/";
        let url2="https://apiempleadosspgs.azurewebsites.net/";
        $(document).ready(function(){
            loadDepartamentos();
        })
        function loadDepartamentos(){
            let request="webresources/departamentos";
            $.getJSON(url+request,function(data){
                $.each(data, function(index,departamento){
                    var li=$("<li>",{"text":departamento.nombre});
                    var link=$("<a>",{
                        "href":"#","text":"Empleados",
                        "data-iddepartamento":departamento.numero
                    });
                    li.append(link);
                    $("#listadepartamentos").append(li);

                    link.click(function(){
                        var id=$(this).data("iddepartamento");
                        console.log(id);

                        let request2="api/Empleados/EmpleadosDepartamento/"+id;

                        $.ajax({
                            url:url2+request2,
                            type:"GET",
                            success:function(data){
                                console.log("Entrado a empleados");
                                var html="";
                                $.each(data,function(index,empleado){
                                    html+="<tr>";
                                    html+="<td>" +empleado.apellido+"</td>";
                                    html+="<td>" +empleado.oficio+"</td>";
                                    html+="<td>" +empleado.salario+"</td>";
                                    html+="<td>" +empleado.departamento+"</td>";    
                                    html+="<tr>";
                                })
                                $("#tablaempleados tbody").html(html);
                            }
                        })
                    })
                })
            })
        }
    </script>
</body>
</html>
