<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar numeros</h1>
    <label for="">Numero 1:</label>
    <input type="number" id="cajanumero1">
     <label for="">Numero 2:</label>
    <input type="number" id="cajanumero2">
    <button id="botonsumar">Sumar numeros</button>
    <h1 id="resultado"></h1>

    <h1>Tabla multiplicar</h1>
    <input type="text" id="cajatabla">
    <button id="botontabla">Tabla de multiplicar</button>
    <table id="tabla" style="color: aqua;border:solid 1px;"></table>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){

            $("#botontabla").click(function(){
                var num= parseInt($("#cajatabla").val());
                var html="";
                for(var i=0; i <= 10;i++){
                    var operacion=num*i;
                    var texto= num + "*" + i;
                    html+="<tr>";
                    html+="<td>" + texto + "</td>";
                    html+="<td>" + operacion + "</td>";
                    html +="</tr>";

                }
                $("#tabla").html(html);
            })

            $("#botonsumar").click(function(){
                var num1= parseInt($("#cajanumero1").val());
                var num2= parseInt($("#cajanumero2").val());
                var suma= num1 + num2;
                $("#resultado").text("La suma es: " + suma);
                
            })
        })
    </script>
</body>
</html>
